<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Message Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/dashboard.css') }}">
</head>
<body>
    {% include 'partials/_navbar.html' %}
    {% include 'partials/_sidebar.html' %}

    <main id="main-content">
        <h1>Dashboard de Envio em Massa</h1>

        <form id="dashboard-form">
            <label for="messageTemplate">Template da Mensagem (use [nome] para o nome do contato):</label>
            <textarea id="messageTemplate" name="messageTemplate" required>Olá [nome], temos uma novidade para você!</textarea>

            <div style="margin-bottom: 15px;">
                 <label for="imageFile">Anexar Imagem (Opcional):</label>
                 <input type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg, image/jpg, image/gif">
            </div>

            <div>
                <input type="checkbox" id="includeImage" name="includeImage"> <!-- Re-enabled -->
                <label for="includeImage" class="checkbox-label">Incluir Imagem Anexada?</label>
            </div>

            <button type="submit" style="margin-right: 10px;">Iniciar Envio</button>
            <button type="button" id="focus-whatsapp-btn" style="padding: 10px 15px; display: none;">Focar WhatsApp</button>
            <span id="focus-status" style="margin-left: 10px; color: #bdc3c7; display: none;"></span>
        </form>

        <div id="status-area"></div>

    </main>

    {% include 'partials/_footer.html' %}

    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
